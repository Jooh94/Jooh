<!-- 
	Dom: 문서(html->tag->element[요소])객체
	1. DomContentLoaded 이벤트 사용
	
 -->




<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
	<script>
		
		const h1 = (text) => `<h1>${text}</h1>`

	</script>
	<script>
		document.body.innerHTML += h1('1번째 srcipt태그')
	</script>
	<script>
		document.addEventListener('DomContentLoaded', ()=>{ 
			
			const h1 = (text) =>`<h1>${text}</h1>`
			document.body.innerHTML += h1()
			
		} )
		//2. onLoad
		//document.onload = function(){}
		document.onload = function () {
			document.innerHTML +='load 이벤트 발생'
		}
		
		//3.
		//document.addEventListener( 'load', function(){})
		document.addEventListener('load',function() {
			document.innerHTML +='load이벤트 발생'
		})
	</script>
</head>
<body>

	<script>
		document.body.innerHTML += h1('2번째 srcipt 태그')
	</script>
	<h1>1번째 h1 태그 </h1>
	<script>
		document.body.innerHTML += h1('3번째 script 태그')
	</script>
	<h1>2번째 h2 태그</h1>
	
	<!--  4. 최하단에 js작성 -->
	<script>	
		document.body.innerHTML += 'body 하단 작성' 
	</script>
</body>
</html>
