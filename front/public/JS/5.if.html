      <!-- 
      
         조건문:[ if , switch]
             예) 동생(컴퓨터)에게 a,b,c,편의점에서 1000 콜라 사오기 심부름
                a편의점간다 -> 콜라가 1000이하이면 -> 구매 집간다.
                아니면
                b편의점간다 -> 콜라가 1000이하이면 -> 구매 집간다.
                아니면
                c편의점간다 -> 콜라가 1000이하이면 -> 구매 집간다.
                아니면 집에 간다.
              코드화)
                if( a편의점 <=1000) { 콜라구매하고 집간다. }
                else if( b편의점 <= 1000 ) { 콜라구매하고 집간다. }
                else if( c편의점 <= 1000 ) { 콜라구매하고 집간다. }
                else{ 집간다. }  
         if형태
            1. if(조건) {
                  (조건참일때)실행문       
               }
            2. if(조건) {
                 (참=true)실행문
               }
               else{
                   (거짓=false)실행문
               }
            3. if 중첩
                if( 조건 ) {
                  if ( 조건 ) {
                  }else{
                  }
                }else{
                    if( 조건 ) {
                    }else{
                    }
                }
             4. if ~ else if ~ else
                 if( 조건1 ) {  참1실행 }
                 else if( 조건2 ) { 참2실행 }
                 else if( 조건3 ) { 참3실행 }
                 else if( 조건4 ) { 참4실행 }
                 else{ 거짓실행 }
                     
                 
       -->
       <script type="text/javascript"> // js 작성위치
          //p.131
          if(273<100){ // if s
            alert('273<100->true')        	   	  
          } // if e  //[100이 더 작기 때문에 실행이 안된다.]
          
          alert('종료')
          // p.132
          
          const hour = 14 // 수업시간 기준 14시
          
          // 1. if만 사용했을때
              if( hour< 12) { // if s // 현재시간의 시가 12보다 작으면 아래코드 실행
        	      alert('오전 입니다.')
          } //if e
              if( hour>=12){ //  if s  // 현재시간의 시가 12보다 크거나같으면 아래코드 실행
        	      alert('오후 입니다')
          } // if e
          // 2. if~else 사용했을때
              if( hour < 12){ // if
        	      alert('오전 입니다.')
            } else { //else s 
            	  alert('오후 입니다.')
            } //else e
          //p.135
              if( hour <11){
                  alert('아침 먹을 시간입니다.')    
           }else{
        	   if( hour<15){
        		   alert('점실 먹을 시간입니다')
        	   } else {
        		   alert('저녁 먹을 시간입니다')
        	   }
           } // if end  
         //p.137
         //3. if ~ else if
             if( hour < 11) {
            	 alert('아침 먹을 시간입니다.')
             }else if( hour < 15 ){
            	 alert('점실 먹을 시간 입니다')
             }else{
            	 alert('저녁 먹을 시간입니다')
             }	 
   
            
            	 
          // p.138~139 확인문제
            // 1. 3
            // 2. Number  Number   a>b  a==b or a===b
            // 3. && : and 연산자
            // 4. 
            const a = Number( prompt('숫자 입력 :') )          //1. 수를 입력받는다
            if( a > 0 ){ alert('입력한 숫자는 양수 입니다')}       //2. 만약에 입력한 수가 0보다 크면
            else if( a === 0 ){ alert('입력한 숫자는 0 입니다')} //3. 아니고 만약에 입력한수가 0 이랑 같으면
            else( alert('입력한 숫자는 음수 입니다.') )           //4. 그외
            // 5.
            const b = Number( prompt('숫자 입력:'))           //1 수를 입력받는다
            if( b % 2 == 0) { alert('짝수입니다.')}           //2 만약에 입력받은 수가 짝수이면
            else{ alert('홀수 입니다.')}                      //3. 아니면 홀수
            //6.
            const c = Number( prompt('월을 입력:' )          //1. 월을 입력받는다
            if( c >= 3 && c<= 5 ){                       
            	     alert('봄 입니다')                       //2. 만약에 입력한 월이 3 이상이고 5 이하이면 봄                 
            }else if( c>=6 && c<=8){
            	     alert('여름 입니다.')                    //3. 아니고 만약에 입력한 월이 6이상이고 8이하이면 여름
            }else if( c>=9 && c<=11){
            	     alert('가을 입니다.')                   //4. 아니고 만약에 입력한 월이 9이상이고 11이하라면 가을
            }else{
            	     alert('겨울 입니다.')                   //5. 그외 12 1 2
            }
            
              
            
       </script> <!-- js e -->
