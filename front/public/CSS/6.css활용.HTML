<head>
<meta charset="UTF-8">

   <style type="text/css">
       div{background-color: gray;
           margin: 10px;
       }
       span{color: white; 
            border: solid 1px red;
        }
       
       .s1{display:inline; height: 100px; width: 100px;}
       .s2{display:block; height: 100px; width: 100px; }
       .s3{display:inline-black; height: 100px; width: 100px; }
       .s4{display: none;}
       .b1{
           heigth : 50px;
           display: inline;
           background-color: orange;
       }  
       .b2{
           heigth : 50px;
           display:black;
           background-color: orange;
       }
        b3{
           heigth : 50px;
           display: inline-block;
           background-color: orange;
        
        }
        .b4{
          width:  400px;
          margin: 0 auto;
        }
   </style>


</head>
<body>

  <!-- 
     레이아웃
     <div>
         1. 한줄 차지 적용
         2. display : block
         3. 크기 조절 가능
         vs
     <span>
         1. 같은 줄에 적용
         2. display : inline
         3. 크기 조절 불가능
      display: inline-block 속성 = inline + block
      display: none 속성         = 표시 숨기기   
   -->
